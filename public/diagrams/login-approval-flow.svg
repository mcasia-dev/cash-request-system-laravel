<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="980" viewBox="0 0 1200 980">
  <defs>
    <style>
      .box { fill: #ffffff; stroke: #1f2937; stroke-width: 2; rx: 12; ry: 12; }
      .title { font: 600 18px "Segoe UI", Arial, sans-serif; fill: #111827; }
      .text { font: 14px "Segoe UI", Arial, sans-serif; fill: #111827; }
      .muted { font: 12px "Segoe UI", Arial, sans-serif; fill: #6b7280; }
      .arrow { stroke: #1f2937; stroke-width: 2; fill: none; marker-end: url(#arrow); }
      .decision { fill: #f9fafb; stroke: #1f2937; stroke-width: 2; }
    </style>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 z" fill="#1f2937"/>
    </marker>
  </defs>

  <rect x="60" y="40" width="360" height="70" class="box"/>
  <text x="240" y="78" text-anchor="middle" class="title">User Login</text>

  <path d="M240 110 L240 160" class="arrow"/>
  <polygon points="240,160 300,210 240,260 180,210" class="decision"/>
  <text x="240" y="208" text-anchor="middle" class="text">Account approved?</text>

  <path d="M180 210 L90 210 L90 290" class="arrow"/>
  <rect x="40" y="290" width="300" height="80" class="box"/>
  <text x="190" y="326" text-anchor="middle" class="text">Show error message</text>
  <text x="190" y="348" text-anchor="middle" class="muted">"Account not activated yet"</text>

  <path d="M300 210 L410 210 L410 290" class="arrow"/>
  <rect x="360" y="290" width="320" height="80" class="box"/>
  <text x="520" y="326" text-anchor="middle" class="text">Access Dashboard</text>

  <path d="M240 260 L240 330" class="arrow"/>
  <rect x="740" y="40" width="380" height="70" class="box"/>
  <text x="930" y="78" text-anchor="middle" class="title">No account? Register</text>

  <path d="M930 110 L930 160" class="arrow"/>
  <rect x="740" y="160" width="380" height="90" class="box"/>
  <text x="930" y="200" text-anchor="middle" class="text">Registration Submitted</text>
  <text x="930" y="222" text-anchor="middle" class="muted">Pending approval</text>

  <path d="M930 250 L930 300" class="arrow"/>
  <rect x="740" y="300" width="380" height="90" class="box"/>
  <text x="930" y="340" text-anchor="middle" class="text">Notify Department Head</text>
  <text x="930" y="362" text-anchor="middle" class="muted">In-app notification</text>

  <path d="M930 390 L930 440" class="arrow"/>
  <polygon points="930,440 1010,500 930,560 850,500" class="decision"/>
  <text x="930" y="498" text-anchor="middle" class="text">Approve?</text>

  <path d="M850 500 L740 500 L740 580" class="arrow"/>
  <rect x="700" y="580" width="320" height="90" class="box"/>
  <text x="860" y="620" text-anchor="middle" class="text">Reject Registration</text>
  <text x="860" y="642" text-anchor="middle" class="muted">Email: rejected</text>

  <path d="M1010 500 L1120 500 L1120 580" class="arrow"/>
  <rect x="1040" y="580" width="320" height="90" class="box"/>
  <text x="1200" y="620" text-anchor="middle" class="text">Approve Registration</text>
  <text x="1200" y="642" text-anchor="middle" class="muted">Email: approved</text>

  <path d="M1200 670 L1200 730" class="arrow"/>
  <rect x="1040" y="730" width="320" height="90" class="box"/>
  <text x="1200" y="770" text-anchor="middle" class="text">User Can Log In</text>
  <text x="1200" y="792" text-anchor="middle" class="muted">Status = approved</text>

  <path d="M860 670 L860 730" class="arrow"/>
  <rect x="700" y="730" width="320" height="90" class="box"/>
  <text x="860" y="770" text-anchor="middle" class="text">User Remains Pending</text>
  <text x="860" y="792" text-anchor="middle" class="muted">Status = disapproved</text>

  <path d="M520 370 L520 930" class="arrow"/>
  <text x="520" y="910" text-anchor="middle" class="muted">End</text>
</svg>
